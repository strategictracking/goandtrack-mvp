<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DC2626" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="GoandTrack - AI-Powered Logistics Intelligence. Unified shipment tracking across Traccar, Sensolus, Tive, and Project44 with real-time monitoring, predictive analytics, and intelligent alerts." />
    <meta name="keywords" content="shipment tracking, logistics, GPS tracking, supply chain, Traccar, Sensolus, Tive, Project44, AI logistics, real-time tracking, fleet management" />
    <meta name="author" content="GoandTrack" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://goandtrack-mvp.vercel.app/" />
    <meta property="og:title" content="GoandTrack - AI-Powered Shipment Tracking Platform" />
    <meta property="og:description" content="Track shipments across multiple providers with AI-powered insights, real-time alerts, and predictive analytics. Simplify your logistics operations." />
    <meta property="og:image" content="%PUBLIC_URL%/goandtrack-logo.png" />
    <meta property="og:site_name" content="GoandTrack" />
    
    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://goandtrack-mvp.vercel.app/" />
    <meta property="twitter:title" content="GoandTrack - AI-Powered Shipment Tracking" />
    <meta property="twitter:description" content="Unified tracking across multiple providers. Real-time monitoring, AI predictions, and instant alerts." />
    <meta property="twitter:image" content="%PUBLIC_URL%/goandtrack-logo.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external services for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>GoandTrack™ - AI-Powered Logistics Intelligence</title>
    
    <!-- Custom Styles and Loading Animation -->
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f9fafb;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      /* Loading Screen Styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-logo {
        max-width: 220px;
        height: auto;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
        letter-spacing: 0.5px;
        animation: fadeInOut 1.5s ease-in-out infinite;
      }
      
      /* Fallback if image doesn't load */
      .loading-fallback {
        display: none;
        font-size: 42px;
        font-weight: 800;
        color: #DC2626;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          opacity: 1;
        }
        50% { 
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* Noscript Styles */
      noscript {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }
      
      .noscript-message {
        text-align: center;
        padding: 40px;
        max-width: 500px;
      }
      
      .noscript-logo {
        max-width: 180px;
        margin-bottom: 20px;
      }
      
      .noscript-title {
        font-size: 24px;
        color: #111827;
        margin-bottom: 12px;
        font-weight: 700;
      }
      
      .noscript-text {
        color: #6b7280;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        <img src="%PUBLIC_URL%/goandtrack-logo.png" alt="GoandTrack" class="noscript-logo" />
        <div class="noscript-title">JavaScript Required</div>
        <div class="noscript-text">
          GoandTrack requires JavaScript to be enabled in your browser. 
          Please enable JavaScript to access the AI-powered logistics tracking platform.
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading Screen (visible until React loads) -->
    <div class="loading-container" id="loading-screen">
      <img 
        src="/goandtrack-logo.png" 
        alt="GoandTrack" 
        class="loading-logo"
        onerror="this.style.display='none'; document.querySelector('.loading-fallback').style.display='block';"
      />
      <div class="loading-fallback">GoandTrack™</div>
      <div class="loading-text">Loading AI-Powered Logistics Intelligence...</div>
    </div>
    
    <!-- Hide loading screen once React loads -->
    <script>
      // Remove loading screen when React app is ready
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        const loadingScreen = document.getElementById('loading-screen');
        if (root && root.children.length > 0 && loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
          clearInterval(checkRoot);
        }
      }, 100);
      
      // Fallback: remove loading screen after 5 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 5000);
    </script>
  </body>
</html>
